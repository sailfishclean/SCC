                <button class="copy-button" onclick="copyToClipboard('coinbase-wallet')">Copy Wallet Address</button>

                successfully copied to clipboard!
              </div>

          <script>
            function copyToClipboard(walletId) {
              const walletAddress = document.getElementById(walletId).textContent;
              navigator.clipboard.writeText(walletAddress).then(() => {
                const copyMessage = document.getElementById('copy-message');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                  copyMessage.style.display = 'none';
                }, 2000);
              });
            }
          </script>
          
          <style>
            body {

              margin-bottom: 0.5rem;
            }
          
            .copy-button {
              padding: 0.6rem 1.2rem;
              background-color: #a478d4;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 1rem;
              transition: background-color 0.3s ease;
            }
          
            .copy-button:hover {
              background-color: #6600d44d;
            }
            .copy-message {
                margin-top: 1rem;
                font-size: 0.9rem;
                color: rgb(139, 0, 125);
                font-weight: bold;
                position: relative;
                animation: textGlow 1.5s ease-in-out infinite, slideDown 1s ease-out forwards;
              }
              
              /* Glowing Text Effect */
              @keyframes textGlow {
                0% {
                  text-shadow: 0 0 5px rgba(72, 0, 255, 0.7), 0 0 10px rgba(174, 0, 255, 0.7), 0 0 15px rgba(255, 140, 0, 0.7);
                }
                50% {
                  text-shadow: 0 0 10px rgb(132, 0, 255), 0 0 20px rgb(0, 34, 255), 0 0 30px rgb(132, 0, 255);
                }
                100% {
                  text-shadow: 0 0 5px rgba(93, 0, 255, 0.7), 0 0 10px rgba(179, 0, 255, 0.7), 0 0 15px rgba(242, 0, 255, 0.7);
                }
              }
              
              /* Slide-down Animation */
              @keyframes slideDown {
                from {
                  opacity: 0;
                  transform: translateY(-20px); /* Starts above */
                }
                to {
                  opacity: 1;
                  transform: translateY(0); /* Ends at the normal position */
                }
